<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Carrito</title>
</head> 
<body>
    <header>
        <nav class="nav">
            <div class="div-logo">
                <img src="../img/pngkit_pokeball-png_190666.png" class="logo-pokeball" alt="LogoPokeDex">
                <h1 class="logo-pokedex">PokéDex</h1>
            </div>
            <div class="botones-header">
                <button class="header-nav-btn"><a class="a-header" href="../index.html">Inicio</a></button>
                <button class="header-nav-btn"><a class="a-header" href="lista-completa.html">Lista</a></button>
                <button class="header-nav-btn"><a class="a-header" href="./tienda-pokemon.html">Tienda</a></button>
            </div>
            <form class="d-flex form" role="search" id="formPokedex">
                <input class="nav-bar" id="navBarPokedex" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn-buscar" id="btnPokedex" type="submit">Buscar</button>    
            </form>



            <button type="button" class="btn btn-primary position-relative" id="btnCarrito">
                <a href="./carrito.html"><img src="../img/carro-de-la-compra.png" alt="img_carrito" class="img-carrito"></a>
                <span class="d-none position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle" id="avisoCarrito">
                </span>
            </button>       
            
            


        </nav>
    </header>
    <main>
        <table class="table table-success table-striped" id="tablaCarrito">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Objeto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope=""></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <th scope="row">1</th>
                    <td>Pokeball</td>
                    <td>
                        <div class="cantidad-unidades  ">
                            <button class="restar">&#8722;</button>
                            <span class="unidades">2</span>
                            <button class="sumar">&#43;</button>
                        </div>
                    </td>
                    <td>200</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Masterball</td>
                  <td>1</td>
                  <td>500</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>MT tipo dragón</td>
                    <td>1</td>
                    <td>1000</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="../js/iconoCarrito.js"></script>
    <script src="../js/tiendaPokemon.js"></script>
</body>
</html>
