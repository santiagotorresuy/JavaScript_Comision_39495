<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Lista completa</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="div-logo">
                <img src="../img/pngkit_pokeball-png_190666.png" class="logo-pokeball" alt="LogoPokeDex">
                <h1 class="logo-pokedex">Pok√©Dex</h1>
            </div>
            <div class="botones-header">
                <button class="header-nav-btn"><a class="a-header" href="../index.html">Inicio</a></button>
                <button class="header-nav-btn"><a class="a-header" href="lista-completa.html">Lista</a></button>
                <button class="header-nav-btn"><a class="a-header" href="./tienda-pokemon.html">Tienda</a></button>
            </div>
            <form class="d-flex form" role="search" id="formPokedex">
                <input class="nav-bar" id="navBarPokedex" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn-buscar" id="btnPokedex" type="submit">Buscar</button>    
            </form>                      
        </nav>
    </header>
    <main>
        <div class="container-lista-completa" id="containerListaCompleta">
            <ul class="lista-ul" id="ulListCompleta">
                <li class="nav-item"><button class="nav-btn todos" id="todos">Todos</button></li>
                <li class="nav-item"><button class="nav-btn fire" id="fire">Fuego</button></li>
                <li class="nav-item"><button class="nav-btn grass" id="grass">Planta</button></li>
                <li class="nav-item"><button class="nav-btn water" id="water">Agua</button></li>
                <li class="nav-item"><button class="nav-btn ground" id="ground">Tierra</button></li>
                <li class="nav-item"><button class="nav-btn rock" id="rock">Roca</button></li>
                <li class="nav-item"><button class="nav-btn fighting" id="fighting">Lucha</button></li>
                <li class="nav-item"><button class="nav-btn psychic" id="psychic">Psiquico</button></li>
                <li class="nav-item"><button class="nav-btn fairy" id="fairy">Hada</button></li>
                <li class="nav-item"><button class="nav-btn dragon" id="dragon">Dragon</button></li>
                <li class="nav-item"><button class="nav-btn ice" id="ice">Hielo</button></li>
                <li class="nav-item"><button class="nav-btn flying" id="flying">Volador</button></li>
                <li class="nav-item"><button class="nav-btn normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="nav-btn ghost" id="ghost">Fantasma</button></li>
                <li class="nav-item"><button class="nav-btn dark" id="dark">Siniestro</button></li>
                <li class="nav-item"><button class="nav-btn electric" id="electric">Electrico</button></li>
                <li class="nav-item"><button class="nav-btn poison" id="poison">Veneno</button></li>
                <li class="nav-item"><button class="nav-btn bug" id="bug">Bicho</button></li>
                <li class="nav-item"><button class="nav-btn steel" id="steel">Acero</button></li>
            </ul>
            <div class="cards-cuerpo" id="cuerpoCartas">
                <!--CARTAS-->
            </div>
        </div>
    </main>


<script src="../js/listaCompleta.js"></script>
</body>
</html>
