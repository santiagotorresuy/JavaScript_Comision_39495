<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Tienda Pokemon</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="div-logo">
                <img src="../img/pngkit_pokeball-png_190666.png" class="logo-pokeball" alt="LogoPokeDex">
                <h1 class="logo-pokedex">Pok√©Dex</h1>
            </div>
            <div class="botones-header">
                <button class="header-nav-btn"><a class="a-header" href="../index.html">Inicio</a></button>
                <button class="header-nav-btn"><a class="a-header" href="lista-completa.html">Lista</a></button>
                <button class="header-nav-btn"><a class="a-header" href="./tienda-pokemon.html">Tienda</a></button>
            </div>
            <form class="d-flex form" role="search" id="formPokedex">
                <input class="nav-bar" id="navBarPokedex" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn-buscar" id="btnPokedex" type="submit">Buscar</button>    
            </form>   

            <button type="button" class="btn btn-primary position-relative" id="btnCarrito">
                <img src="../img/carro-de-la-compra.png" alt="img_carrito" class="img-carrito">
            </button>        


        </nav>
    </header>
    <div class="nav-tienda-container"> 
        <div class="nav-tienda">
            <ul class="nav-tienda-ul">
                <li class="nav-tienda-ul-li" id="todos">
                    <img class="nav-tienda-ul-img" src="../img/pokeball-img-tienda.png" alt="">
                    <p>Todos los objetos</p>
                </li>
                <li class="nav-tienda-ul-li" id="pokeball">
                    <img class="nav-tienda-ul-img" src="../img/pokeball-img-tienda.png" alt="">
                    <p>Pokeballs</p>
                </li>
                <li class="nav-tienda-ul-li" id="objetoDeBatalla">
                    <img class="nav-tienda-ul-img" src="../img/objetos-de-batalla-img-tienda.png" alt="">
                    <p>Objs. de batalla</p>
                </li>
                <li class="nav-tienda-ul-li" id="objetoCurativo">
                    <img class="nav-tienda-ul-img" src="../img/objetos-curativos-img-pokemon.png" alt="">
                    <p>Objs. curativos</p>
                </li>
                <li class="nav-tienda-ul-li" id="MT">
                    <img class="nav-tienda-ul-img me-2" src="../img/mts-img-tienda.png" alt="">
                    <p>MTs</p>
                </li>
                <li class="nav-tienda-ul-li" id="otrosObjetos">
                    <img class="nav-tienda-ul-img" src="../img/Repelente.png" alt="">
                    <p>Otros objs.</p>
                </li>
            </ul>
        </div>
        <div class="container-cartas-carrito ">
            <div class="container-carrito d-none" id="containerCarrito">
                <table class="table table-success table-striped" id="tablaCarrito">
                    <thead>
                        <tr>
                          <th scope="col">Objeto</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Precio</th>
                          <th scope="col"></th>
                          <th scope="cole">Total</th>
                        </tr>
                    </thead>
                    <tbody id="contenedorCarrito">
                        <tr>
                            <td>Pokeball</td>
                            <td>
                                <div class="cantidad-unidades">
                                    <button class="restar">&#8722;</button>
                                    <span class="unidades">2</span>
                                    <button class="sumar">&#43;</button>
                                </div>
                            </td>
                            <td>200</td>
                            <td><button type="button" class="eliminar btm" id="btnEliminar"></button></td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="row"><button class="vaciar-carrito">Vaciar carrito</button></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td id="totalPrecio">Total</td>
                        </tr>
                    </tfoot>    
                </table>
            </div>
            <div class="container-cartas d-grid" id="containerCartas">
                <div class="carta-producto">
                    <h4 class="titulo-carta"></h4>
                    <img src="" alt="">
                    <p class="carta-precio"></p>
                    <form action="" class="form-agregar-carrito" id="formAgregarAlCarrito">
                        <input type="text" class="input-agregar-carrito" id="objetoTiendaCantidad">
                        <button class="btn-agregar-carrito" id="btnAgregarAlCarrito">Agregar al carrito</button>
                    </form>
                </div>
                <!--CARTAS OBJETOS POKEMON-->
            </div>
        </div>    
    
    <script src="../js/constructoObjeto.js"></script>
    <script src="../js/tiendaPokemon.js"></script>
</body>
</html>
